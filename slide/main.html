<div id="connectionModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="modal-header">
      <h2>Online users</h2>
    </div>
    <div class="modal-body" id="onlineUsers">
      <p>Loading users..</p>
    </div>
  </div>
</div>
<h1 class="gameid" id="gameid">GameID: 0</h1>
<div class="slideVisuals">
  <div class="users">
    <div class="user-list">
      <h3 id="total-amount">$0.00 total</h3>
      <h2 id="betsText">Bets</h2>
      <div id="active-bets" class="active-bets">
        <h1>No bets to display.</h1>
      </div>
    </div>
  </div>
  <div class="slide">
    <h2 class="resultColor" id="countdown">Connecting...</h2>
  </div>
</div>
<div class="lastBets" id="bet-container">
</div>
<form id="sendBet">
  <div class="input-container">
    <input id="betAmount" max="10000000" min="0.10" step="0.01" type="number" placeholder="$1.00" required>
    <input id="betTarget" type="number" step="0.01" placeholder="1.00x" required>
  </div>
  <div class="btn-container">
    <button id="placeBet" type="submit" class="submit-btn">Place Bet</button>
  </div>
</form>
<div class="divider"></div>
<div class="container4">
<div class="column">
  <h2>Vidējais reizinātājs</h2>
  <p id="avgTarget">Connecting..</p>
</div>
<div class="column">
  <h2>Augstākais reizinātājs</h2>
  <p id="maxTarget">Connecting..</p>
</div>
<a style= "text-decoration: none;" target="_blank"id="highestBetID">
<div class="column">
  <h2 id="highestBetUser">Lielākā likme - Connecting</h2>
  <p id="highestBet">Connecting..</p>
</div>
</a>
</div>
<footer>
  <h2 id="connectionStatus">Connecting</h2>
  
</footer>
<script>
  // get modal
  var modal = document.getElementById("connectionModal");
  
  // <a> element open
  var link = document.getElementById("connectionStatus");
  
  // <span> closes
  var span = document.getElementsByClassName("close")[0];
  
  // click link = open modal
  link.onclick = function() {
    modal.style.display = "block";
    clicking();
  }
  
  span.onclick = function() {
    modal.style.display = "none";
  }
  // click anywhere else = close
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
<script src="script.js"></script>
